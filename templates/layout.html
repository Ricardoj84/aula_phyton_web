<html>

<head>
    <title>Meu Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"

</head>

<body>
    <div class="pagina">
        <h1>Meu Blog</h1>
        <div class="metanav">
            {% if not session.logado %}
            <a href="#">Login</a>

            {% else %}
            <a href="#">Logout</a>
            {% endif %}
        </div>
        {% for mensagem in flashed_messages() %}
        <div class="flash">
            {{mensagem}}
        </div>
        {% endfor %}
        {% block corpo %}
        {% endblock %}
    </div>
</body>

</html>
